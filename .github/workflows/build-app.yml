# 小米钱包GUI应用 - 简化APK构建

name: 构建APK

permissions:
  contents: write
  actions: read

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-android:
    name: 构建Android APK
    runs-on: ubuntu-20.04
    timeout-minutes: 45
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        
      - name: 设置Java 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'
          
      - name: 设置Python环境
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: 设置Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.6'
          channel: 'stable'
          cache: true
          
      - name: 设置Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 30
          build-tools: 30.0.3
          
      - name: 接受Android许可证
        run: |
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true
          
      - name: 安装Python依赖
        run: |
          python -m pip install --upgrade pip
          pip install flet==0.23.2 qrcode requests urllib3 pillow
          
      - name: 配置构建环境
        run: |
          mkdir -p ~/.gradle
          echo "org.gradle.daemon=false" >> ~/.gradle/gradle.properties
          echo "org.gradle.jvmargs=-Xmx2g" >> ~/.gradle/gradle.properties
          flutter doctor -v
          flutter precache --android
          
      - name: 构建APK
        timeout-minutes: 30
        run: flet build apk --verbose
        env:
          FLUTTER_SKIP_ANDROID_STUDIO_CHECK: true
          GRADLE_OPTS: "-Dorg.gradle.daemon=false -Xmx2g"
          
      - name: 收集APK文件
        run: |
          mkdir -p release
          find . -name "*.apk" -type f -exec cp {} release/ \;
          ls -la release/
          
      - name: 上传APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: release/*.apk
          retention-days: 30
          
      # 创建Release (仅标签推送时)
      - name: 创建Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: release/*.apk
          body: |
            ## 📱 小米钱包助手 ${{ github.ref_name }}
            
            ### 下载说明
            - 下载APK文件到Android设备
            - 允许安装未知来源应用
            - 安装后即可使用
            
            ⚠️ 注意：首次使用需要扫码登录小米账号
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}